<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/xdd.png" />
    <title>Ingresar</title>
  </head>
  <body>
    <header class="main-header">
      <img src="assets/images/pepegato-header.png" alt="header" />
    </header>
    <main>
      <div class="formulario">
        <h1>Ingresar</h1>
        <form method="post">
          <div class="username">
            <input id="usuario" type="text" required />
            <label>Usuario</label>
          </div>
          <div class="username">
            <input id="contraseña" type="password" required />
            <label>Contraseña</label>
          </div>
          <input type="submit" value="Ingresar" />
          <input type="reset" value="Limpiar" />
          <img
            id="gato-login"
            src="assets/images/form-gato.png"
            alt="Gato"
            height="200"
          />
          <img
            id="gato-login2"
            src="assets/images/gato-login.png"
            alt="gato"
            height="200"
          />
        </form>
      </div>
    </main>
    <footer class="footer-copy">
      <div class="footer-gatos">
        <img src="assets/images/gatos-footer.png" alt="Pepegato" height="150" />
      </div>
      <div class="footer-info">
        <h3>&copy; 2023 - Organización Pepegato</h3>
        <p>Carrera 69 #19-42 Barrio San Juanito - Narnia</p>
        <p>Correo electrónico: orgpepegato39@email.com</p>
        <p>Teléfono: 33333339 - 3151087987</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
